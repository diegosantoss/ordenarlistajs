<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ordenando lista com js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
	<section class="row">
		<section class="col-md-10 col-md-offset-1 text-center">
			<h1>Ordenando lista</h1>
			<hr>
				<div class="form-inline">
					<div class="form-group">
						<label for="novoli">Novo valor:</label>
						<input type="text" class="form-control" id="novoli" placeholder="Incluir novo valor">
					</div>
					<button type="submit" onclick="newvalue();" class="btn btn-default">Incluir valor</button>
				</div>
			<hr>
			<ul class="list-unstyled" id="names">
				<li>Diego</li>
				<li>Wagner</li>
				<li>Beatriz</li>
				<li>Amanda</li>
				<li>Eduarda</li>
				<li>Maria</li>
				<li>Sandra</li>
				<li>Jose</li>
			</ul>
			<hr>
			<button type="submit" class="btn btn-default" onclick="ordenar();">Ordenar</button>
		</section>
	</section>
</section>










<script src="javascript/singlepage.js" type="text/javascript"></script>

</body>
</html>
