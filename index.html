	<style>
		ul {
			max-height: 350px;
			overflow: auto;
			margin: 0;
		}

		li {
			text-transform: capitalize;
			margin: 5px auto;
			clear: both;
			display: table;
			text-align: center;
			padding: 5px;
			width: auto;
		}

		li:hover {
			cursor: url('close.png'), auto;
		}

		h4 {
			margin: 0;
			padding: 0;
		}

<body>
	<section class="container">
		<section class="row">
			<section class="col-md-10 col-md-offset-1 text-center">
				<h1>Sorting list</h1>
				<hr>
				<form class="form-inline" id="form-submit">
					<div class="form-group">
						<label for="novoli">Name:</label>
						<input type="text" class="form-control" id="novoli" placeholder="Include new name">
					</div>
					<button type="submit" class="btn btn-default">Save</button>
				</form>
				<hr>
				<ul class="list-unstyled" id="names"></ul>
				<h4 class="name-default">Include names to sort.</h4>
				<hr>
				<button id="sort" class="btn btn-default">Sort</button>
			</section>
		</section>
	</section>

</body>
